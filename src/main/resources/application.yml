server:
  port: 8080

spring:
  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: hh5-concert-reservation
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/h2data
    username: username
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        format_sql: true
#        show_sql: true